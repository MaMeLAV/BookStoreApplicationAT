plugins {
  id 'java'
  id 'io.qameta.allure' version '2.9.3'
}

group 'com.bookStore'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  allureVersion = '2.20.1'
}

sourceCompatibility = '18'
targetCompatibility = '18'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  testImplementation('org.seleniumhq.selenium:selenium-java:4.7.2')
  testImplementation('com.epam.jdi:jdi-light-html:1.4.8')
  testImplementation('io.github.bonigarcia:webdrivermanager:5.3.1')
  testImplementation('org.assertj:assertj-core:3.24.2')
  testImplementation('org.slf4j:slf4j-simple:2.0.6')
  testImplementation 'io.rest-assured:rest-assured:4.4.0'
  testImplementation 'io.rest-assured:json-schema-validator:4.4.0'
  testImplementation('org.testng:testng:7.7.1')
  testImplementation('org.json:json:20201115')
  implementation ('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.0')
}

test {
  useTestNG()}
allure {
  autoconfigure = true
  version = "${allureVersion}"

  useTestNG {
    version = "${allureVersion}"
  }  }

